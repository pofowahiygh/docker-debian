web:
    image: 'nginx-d9'
#     restart: always
    command: '/cmd/start-web.sh'
    links:
        - 'php'
    ports:
        - '80:80'
    volumes:
        - './app/laravel:/var/www/laravel'
        - './cfg/nginx/sites-available:/etc/nginx/sites-available'
        - './cmd:/cmd'

php:
    image: 'php7-d9'
#     restart: always
    command: '/cmd/start-php.sh'
    expose:
        - '9000'
    links:
        - 'db'
    volumes:
        - './app/laravel:/var/www/laravel'
        - './cfg/php7-fpm/pool.d:/etc/php/7.0/fpm/pool.d'
        - './cmd:/cmd'
        
db:
    image: 'mysql-d8'
#     restart: always
    command: '/cmd/start-db.sh'
    expose:
        - '3306'
    volumes:
        - './cfg/mysql/my.cnf:/etc/mysql/my.cnf'
        - './cmd:/cmd'
        - './db:/var/lib/mysql'

